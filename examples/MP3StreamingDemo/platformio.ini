[env:esp32s3dev]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Enable PSRAM for large audio buffers
board_build.psram = enabled

; Upload settings
monitor_speed = 115200
upload_speed = 921600

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=4
    -DCONFIG_ARDUHAL_ESP_LOG=1
    -DBOARD_HAS_PSRAM
    
; Dependencies
lib_deps = 
    ESP32-audioI2S
    SPI
    SPIFFS

; SPIFFS configuration for audio files
board_build.partitions = min_spiffs.csv
board_build.filesystem = spiffs
